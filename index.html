<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,inital-scale=1.0">
		<title>bootstrap form task</title>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>	
		
		</style>
	
	</head>
	<body>
		<div class="container-fluid h-auto bg-primary ps-4">
			<div class="row pt-4">
				<div class="col-lg-7">
					<h1 class="text-white">Facebook</h1>
				
				
				</div>
				<div class="col-lg-5 row">
					<div class="mb-2 col-sm-5">
						<div class="form-check text-end">
						  <input class="form-check-input ms-auto" type="checkbox" id="gridCheck">
						  <label class="form-check-label" for="gridCheck text-white">
							Remember me
						  </label>
					</div>
						<input class="form-control" type="text" id="last" placeholder="Email" aria-label="default input example">
						</div>
					<div class="mb-2 col-sm-5">
							<p class="text-end mb-0">
							Forgot Your password?
						  </p>
							<input class="form-control" type="text" id="last" aria-label="default input example">
					</div>
					<div class="col-sm-2 pt-4 text-center">
						<button type="submit" class="btn btn-primary">Login</button>
					  </div>
				</div>	
					
					
	
			</div>
		</div>
		<div class="container-fluid ps-4">
			<div class="row mt-4">
				<div class="col-sm-12 col-md-12 col-lg-7">
						<p class="fs-2 content">Facebook helps you connect and share with the people in your life</p>
						<div class="card">
						<img src="./img/digi1.jpg" class="card-img" alt="...">
						</div>
				
				
				</div>
				<div class="col-sm-12 col-md-12 col-lg-5 pe-5">
				<h2>sign up</h2>
				<p class="fs-3">It's free and anyone can join</p>
					  <div class="mb-3 row">
						<label for="first" class="col-sm-4 col-form-label text-end">First Name:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="first" aria-label="default input example">
						</div>
					  </div>
					  <div class="mb-3 row">
						<label for="last" class="col-sm-4 col-form-label text-end">Last Name:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="last" aria-label="default input example">
						</div>
					  </div>
					  <div class="mb-3 row">
						<label for="staticEmail" class="col-sm-4 col-form-label text-end">Your Email:</label>
						<div class="col-sm-8">
						  <input type="text" class="form-control" id="staticEmail" >
						</div>
					  </div>
					  <div class="mb-3 row">
						<label for="inputPassword" class="col-sm-4 col-form-label text-end">New Password:</label>
						<div class="col-sm-8">
						  <input type="password" class="form-control" id="inputPassword">
						</div>
					  </div>
					  
					  <div class="mb-3 row">
						<label class="col-sm-4 col-form-label text-end" for="autoSizingSelect">I am:</label>
					  <div class="col-sm-8">
						<select class="form-select" id="autoSizingSelect">
						  <option selected>Select Sex</option>
						  <option value="1">male</option>
						  <option value="2">female</option>
						  <option value="3">others</option>
						</select>
					  </div>
					  </div>
					  
					  <div class="mb-3 row">
						<label for="inputdate" class="col-sm-4 col-form-label text-end">Birthday:</label>
						<div class="col-sm-8">
						  <input type="date" class="form-control" id="inputdate">
						</div>
					  </div>
					  <div class="mb-3 row">
					  <div class="col-sm-4"></div>
						<p class="col-sm-8">why do i need to provide this?</p>
					  </div>
					  <div class="mb-3 row">
					  <p class="col-sm-4"></p>
					  <div class="col-sm-8 text-center">
						<button type="submit" class="btn btn-primary">Sign up</button>
					  </div>
					  <br><br>
					  <hr>
					  <p class="text-center col-sm-12"><span class="">Create a page</span> for a celebrity,band or business</p>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
